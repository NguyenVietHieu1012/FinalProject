{% extends "home/base.html" %}

{% block content %}
<div class="container">
    <h1 align="center">Đăng nhập</h1>
    <hr/>
    <div class="row justify-content-center">
        <div class="col-5">
            <form action="" method="POST">
                {% csrf_token %}
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tài khoản</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" name="username">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Mật khẩu</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" name="password">
                </div>
              </div>
              <div class="text-center">
                  <button type="submit" class="btn btn-primary">Xác nhận</button>
              </div>
                {% if errors %}
                <div class="mt-3 text-center"> <!-- Thêm lớp CSS "mt-3" để tạo khoảng cách giữa button và thông báo lỗi -->
                    <div class="alert alert-danger" role="alert"> <!-- Thêm lớp CSS "alert alert-danger" để tạo thông báo lỗi với màu nền đỏ -->
                        {% for error in errors %}
                            <p class="mb-0">{{ error }}</p> <!-- Thêm lớp CSS "mb-0" để loại bỏ khoảng cách dưới cùng của các thông báo lỗi -->
                        {% endfor %}
                    </div>
                </div>
                {% endif %}
            </form>
            <div class="text-center mt-3">
                <p>Nếu chưa có tài khoản, nhấn vào <a class=" {% if request.resolver_match.url_name == 'register' %} active {% endif %}" href="{% url 'register:register' %}">đây</a> để đăng ký.</p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
