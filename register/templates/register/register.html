{% extends "home/base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Đăng ký thành viên</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary p-2">Xác nhận Đăng Ký Tài Khoản</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
