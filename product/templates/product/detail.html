{% extends "home/base.html" %}

{% block content %}
<h1 class="card-title text-center mb-4">Chi tiết sản phẩm</h1>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <img src="{{ product.image.url }}" alt="{{ product.product_name }}" width="350">
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Tên sản phẩm:</label>
                        <p>{{ product.product_name }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Giá:</label>
                        <p>{{ product.price }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Số lượng:</label>
                        <p>{{ product.quantity }}</p>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold">Mô tả:</label>
                        <p>{{ product.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
